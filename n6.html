    <h1>Заполнить массив датами все пятниц, на которые выпадает 13-е число в текущем году.</h1>
</body>
<script>
    function getBlackFridays(){
    let dataa=new Date();
    let arr=new Array()
    for (let i=0; i<12; i++)
    {
        dataa.setDate(13);
        dataa.setMonth(i);
        console.log(dataa.getDay());
        if (dataa.getDay()==5) arr.push(dataa.toString());
    }

    return arr;
}

console.log(getBlackFridays())
