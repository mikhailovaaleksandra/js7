    <h1>Напишите функцию, которая параметром будет получать дату, а возвращать день недели словом, соответствующий этой дате.</h1>
</body>
<script>
  function getDayOfWeek(date) {
let days = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
return days[date.getDay()];
}
let today = new Date();
console.log(getDayOfWeek(today));
</script>
